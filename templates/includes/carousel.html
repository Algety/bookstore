{% load static %}
<div class="container-fluid">

    <!-- Carousel Section -->
    <div id="bookCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" data-bs-pause="hover">
        <div class="carousel-inner">
            <div class="carousel-item active carousel-frame">
                <img class="carousel-img" src="{% static 'images/carousel_6.png' %}" class="d-block w-100" alt="First slide">
            </div>
            <!-- <div class="carousel-item">
                <img src="{% static 'images/carousel2.jpg' %}" class="d-block w-100" alt="Second slide">
            </div> -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#bookCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#bookCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
