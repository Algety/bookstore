{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

  <div class="controls-fixed text-center">
    <h2 class="section-font mb-0">Add a new book</h2>
    <hr class="w-50 mb-0">
  </div>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}

      <form method="POST" enctype="multipart/form-data" class="p-4 border rounded-3 bg-white shadow-sm">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success px-4">Add Book</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
